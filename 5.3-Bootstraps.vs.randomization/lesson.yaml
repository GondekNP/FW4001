- Class: text
  Output: Exactly. In this distribution, our values are NOT centered at zero. It is in fact centered at the real value of the statistic in the original dataset (the real mean tap rate for Caffeinated students). Save for some really weird situations, you won't see a randomization distribution centered on anything other than zero. 

- Class: mult_question
  Output: If we created a bootstrap distribution of diffmeans, resampling the CaffeineTaps dataset in each simulation, where would that distribution be centered?
  AnswerChoices: 0;-3.5;248.3
  CorrectAnswer: -3.5
  AnswerTests: omnitest(correctVal='-3.5')
  Hint: Just like above, the bootstrap distribution will be centered on the actual value of whatever we are bootstrapping. In this case, we're bootstrapping diffmeans. 

- Class: text
  Output: Exactly. Like I alluded to when we looked at our randomization distribution, a bootstrap distribution of diffmeans would NOT be centered at zero unless the diffmean of the actual data was 0. Therefore, bootstrap distributions are typically not centered at zero, whereas the opposite is true for randomization distributions.

