  Output: This may seem trivial, but think about it for a moment - the distribution being centered at zero means that about half of the values are negative. If this was a bootstrap distribution of the tap rate, for example, this wouldn't make any sense! We can't measure a negative tap rate. Further, what is the label on the x-axis?
  CorrectAnswer: diffmean
  AnswerTests: omnitest(correctVal='diffmean')
  Hint: What is the label on the horizonatal (x) axis?

- Class: figure
  Output: Right. While you CAN take a bootstrap distribution of a statistic like diffmean, it would be unlikely to be centered at exactly 0 unless there was absolutely no difference between the two groups. 
