- Class: mult_question
  Output: Let's start with an easy one - is the variable 'Smoke' (which denotes whether the student is a smoker or not) categorical or quantitative?
  AnswerChoices: categorical;quantitative
  CorrectAnswer: categorical
  AnswerTests: omnitest(correctVal='categorical')
  Hint: Since there are only two discrete categories this could faill into (either a smoker or a nonsmoker), this is a categorical variable.

- Class: mult_question
  Output: How about the variable 'Weight'?
  AnswerChoices: quantitative;categorical
  CorrectAnswer: quantitative
  AnswerTests: omnitest(correctVal='quantitative')
  Hint: Since this is recorded as a numerical measurement, and there are so many possible weights, we would call this one quantitative. 

- Class: mult_question
  Output: What about the variable "GPA"?
  AnswerChoices: quantitative;categorical
  CorrectAnswer: quantitative
  AnswerTests: omnitest(correctVal='quantitative')
  Hint: GPA is recorded as a quantity, so we treat it as a quantitative variable. Even though it's between 0 and 4, it still represents a lot of possible values because it goes down to the hundreths place (eg, 3.70, 2.09, 3.23).  

